<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=Edge">
    <title>Introduction to AngularJS</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<header class="navbar">
    <ul class="nav navbar-nav">
        <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
    </ul>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div ng-controller="parent1Controller">
                <h1>{{ parent1vm.message }}</h1>
                <div ng-controller="child1Controller">
                    <h3>
                        {{ parent1vm.message }} <!-- No very useful for large apps -->
                        <br />
                        {{ child1vm.message }}
                    </h3>
                </div>
            </div>

            <hr />

            <div ng-controller="parent2Controller as parent2vm">
                <h1>{{ parent2vm.message }}</h1>
                <div ng-controller="child2Controller as child2vm">
                    <h3>
                        {{ parent2vm.message }}
                        <br />
                        {{ child2vm.message }}
                    </h3>
                    <input type="text" ng-model="parent2vm.message" class="form-control" />
                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/angular.js"></script>
<script src="js/app.js"></script>
</body>
</html>
